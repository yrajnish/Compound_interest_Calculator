<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        <div class="form">
            <form id="interest-form">
                <label for="principal">Principal (P):</label>
                <input type="number" id="principal" step="0.01" required>
                <br>
                <label for="rate">Annual Interest Rate (r):</label>
                <input type="number" id="rate" step="0.01" required>
                <br>
                <label for="time">Time (t) in years:</label>
                <input type="number" id="time" step="0.01" required>
                <br>
                <button type="submit">Calculate</button>
            </form>
        </div>
        <div class="result">
            <h2>Compound Interest:</h2>
            <p id="result">---</p>
        </div>
    </div>
</body>
</html>
